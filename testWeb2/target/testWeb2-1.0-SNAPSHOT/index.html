<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
        <h1>Add a Employee</h1>
            <form action="addEmployee">
                 First Name: <input type="text" name="FirstName" required><br>
                 Last Name: <input type="text" name="LastName" required><br>
                 Email Address: <input type="text" name="Email_address" required><br>
                 Password: <input type="text" name="Password" required><br>
                 Company id: <input type="text" name="Company_id" required><br>
                 <input type="submit">
             </form>
        </div>
        <div>
        <h1>Add a Company</h1>
            <form action="addCompany">
                 Company Name: <input type="text" name="Company_Name" required><br>
                 Company Email: <input type="text" name="Company_Email" required><br>
                 Total Employees: <input type="text" name="Total_Employees" required><br>
                 <input type="submit">
             </form>
        </div>
        <div>
        <h1>Add a Facility</h1>
            <form action="addFacility">
                 Facility Name: <input type="text" name="FacilityName" required><br>
                 Facility Type: <input type="text" name="FacilityType" required><br>
                 Is it Bookable? (0 - no, 1 - yes): <input type="text" name="Bookable" required><br>
                 <input type="submit">
             </form>
        </div>
     
    </body>
</html>
